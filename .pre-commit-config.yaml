repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/mortimerliu/leetcode-readme
    rev: 'v0.1.0'
    hooks:
    -   id: leetcode-readme
    -   id: cleanup-files
        args: [-v]
